plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.1'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.1'
    compile group: 'com.github.detro.ghostdriver', name: 'phantomjsdriver', version: '1.1.0'

}

application {
    mainClassName = 'Selenium.App'
}

test {
    useTestNG() {
        dependsOn cleanTest
        useDefaultListeners = true
        suites "src/test/Java/TestNG_SwagLabs_All.xml"
    }
}


sourceSets{
    main {
        java{
            srcDirs = ['./src/main/java']
        }
        resources {
            srcDirs = ['./src/main/resources']
        }
    }

    test {
        java{
            srcDirs = ['./src/test/java']
        }
        resources {
            srcDirs = ['./src/test/resources']
        }
    }
    task testJar(type: Jar) {
        classifier = 'test'
        from sourceSets.test.output
    }
    defaultTasks 'jar', 'testJar'
}


